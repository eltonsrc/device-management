<div>
    <h2>New device</h2>
    <form #deviceForm="ngForm" (ngSubmit)="save()">
        <div class="form-group">
            <label for="category">Category</label>
            <select class="form-control" id="category"
                    required
                    [(ngModel)]="device.category" name="category"
                    #categorySelect="ngModel">
              <option *ngFor="let category of categories" [ngValue]="category">{{category.name}}</option>
            </select>
            <div [hidden]="categorySelect.valid || categorySelect.pristine"
                class="alert alert-danger">
                Category is required
            </div>
        </div>
        <div class="form-group">
            <label for="device-color">Color: </label>
            <input id="device-color" type="text" required pattern="^(?!\s*$).+" class="form-control" maxlength="16" [(ngModel)]="device.color" name="color" placeholder="color" #color="ngModel">
            <div [hidden]="color.valid || color.pristine"
                class="alert alert-danger">
                Color is required
            </div>
        </div>
        <div class="form-group">
            <label for="device-partNumber">Part number: </label>
            <input id="device-partNumber" class="form-control" type="number" required min="0" [(ngModel)]="device.partNumber" name="partNumber" placeholder="part number" #partNumber="ngModel">
            <div [hidden]="partNumber.valid || partNumber.pristine"
                class="alert alert-danger">
                Part number is required and only positive numbers are accepted
            </div>
        </div>

        <button type="submit" class="btn btn-success" [disabled]="!deviceForm.form.valid">Save</button>
    </form>

    <div [hidden]="!submitted">
        <h2>You submitted the following:</h2>
        <div class="row" *ngIf="device.category">
          <div class="col-xs-3">Category</div>
          <div class="col-xs-9">{{ device.category.name }}</div>
        </div>
        <div class="row">
          <div class="col-xs-3">Color</div>
          <div class="col-xs-9">{{ device.color }}</div>
        </div>
        <div class="row">
          <div class="col-xs-3">Part number</div>
          <div class="col-xs-9">{{ device.partNumber }}</div>
        </div>
      </div>
</div>
